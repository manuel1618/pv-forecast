<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV Forecast Calculator</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☀️</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container my-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">PV Forecast Calculator</h1>

                <!-- Form -->
                <form id="forecast-form">
                    <div class="mb-4">
                        <label for="address" class="form-label">Address</label>
                        <div class="position-relative">
                            <input type="text" class="form-control" id="address"
                                placeholder="e.g., 1600 Amphitheatre Parkway, Mountain View, CA" required
                                autocomplete="off">
                            <div id="address-suggestions" class="dropdown-menu w-100"
                                style="display: none; position: absolute; z-index: 1000; max-height: 200px; overflow-y: auto;">
                                <!-- Suggestions will be populated here -->
                            </div>
                        </div>
                    </div>

                    <h5 class="mb-3">PV Systems (up to 3)</h5>
                    <div id="pv-systems-container">
                        <!-- PV System 1 -->
                        <div class="pv-system-group mb-4">
                            <div class="row g-3 align-items-center">
                                <div class="col-md-1"><span class="badge bg-primary rounded-pill">1</span></div>
                                <div class="col-md-3">
                                    <label class="form-label">Power (kWp)</label>
                                    <input type="number" class="form-control" name="power" placeholder="e.g., 5.5"
                                        step="0.1" required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Inclination (&deg;)</label>
                                    <input type="number" class="form-control" name="inclination" placeholder="0-90"
                                        min="0" max="90" required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Azimuth (&deg;)</label>
                                    <input type="number" class="form-control" name="azimuth" placeholder="-180 to 180"
                                        min="-180" max="180" required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">System Losses (%)</label>
                                    <input type="number" class="form-control" name="system_losses" placeholder="14"
                                        min="5" max="25" step="1" value="14">
                                </div>
                                <div class="col-md-1 d-flex align-items-end">
                                    <button type="button" class="btn btn-danger btn-sm remove-system-btn"
                                        style="display: none;">X</button>
                                </div>
                            </div>

                            <!-- Advanced Settings (Collapsible) -->
                            <div class="mt-3">
                                <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="collapse"
                                    data-bs-target="#advanced-settings-1" aria-expanded="false">
                                    <i class="bi bi-gear"></i> Advanced Settings
                                </button>
                                <div class="collapse mt-2" id="advanced-settings-1">
                                    <div class="card card-body">
                                        <div class="row g-3">
                                            <div class="col-md-4">
                                                <label class="form-label">Module Efficiency (%)</label>
                                                <input type="number" class="form-control" name="module_efficiency"
                                                    placeholder="18" min="10" max="25" step="0.1" value="18">
                                                <small class="form-text text-muted">Efficiency at STC (Standard Test
                                                    Conditions)</small>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">Temperature Coefficient (/°C)</label>
                                                <input type="number" class="form-control" name="temperature_coefficient"
                                                    placeholder="-0.0035" min="-0.01" max="0" step="0.0001"
                                                    value="-0.0035">
                                                <small class="form-text text-muted">How efficiency changes with
                                                    temperature</small>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">NOCT (°C)</label>
                                                <input type="number" class="form-control" name="noct" placeholder="45"
                                                    min="40" max="50" step="0.5" value="45">
                                                <small class="form-text text-muted">Nominal Operating Cell
                                                    Temperature</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="add-system-btn" class="btn btn-outline-secondary btn-sm">+ Add Another
                        System</button>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Calculate Forecast</button>
                    </div>
                </form>

                <!-- Results -->
                <div id="results-container" class="mt-5" style="display: none;">
                    <div class="text-center">
                        <h2>Total Expected Energy</h2>
                        <p id="total-kwh" class="display-4 fw-bold">-</p>
                    </div>

                    <!-- Chart Navigation -->
                    <div class="chart-navigation mt-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <button id="prev-day-btn" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-chevron-left"></i> Previous Day
                            </button>
                            <h5 id="current-date" class="mb-0">Today</h5>
                            <button id="next-day-btn" class="btn btn-outline-secondary btn-sm">
                                Next Day <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                        <div class="chart-container">
                            <canvas id="forecast-chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div id="loading-spinner" class="text-center mt-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Calculating forecast...</p>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="alert alert-danger mt-4" style="display: none;" role="alert">
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
